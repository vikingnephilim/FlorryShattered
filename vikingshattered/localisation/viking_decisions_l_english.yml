 bhredain_nation_desc: "With the British Isles finally under our control, we can proclaim ourselves as the high King of a Gealic Empire on the Isles."
 papalcor_title: "Fight against the heretics"
 papalcor_desc: "We must fight back against the heretics of Christendom. We must bring the sheep back to our flock. Perhaps if we become a beacon of conversion again, they will listen. If we make sure we have a 10 development heretic province, we might just get a Center of Reformation!"
