l_english:
 new_kor_navy_title:0 "New state navy commander"
 new_kor_navy_desc:0 "Early Korean navy was established to protect against piracy and naval invasions. This meant that the Sugunjeoldosa(state navy commander) was placed on the southern borders against Japan, but could we focus on 'other' countries as well?"
 kor_liaoning_conquest_title:0 "Ownership of Liaoning"
 kor_liaoning_conquest_desc:0 "Liaoning was the grounds where the first Korean nation Gojoseon was established, and also the lands of our ancestors Balhae and Goguryeo. Is there any other reason that we shouldn't control the lands again?"
 kor_liaoning_conquest.1:0 "asdfasg"
 kor_liaoning_conquest.2:0 "asdfasdf"
 kor_prepare_for_task_title:0 "Preparing for an Invasion"
 kor_prepare_for_task_desc:0 "Whatever the consequences were, Korea made it But it is not over yet. Ming is looking back at us like angry bulls. and if we hesitate, their horns will strike us."
 kor_beijing_conquest_title:0 "Snapping the Dragon's Neck"
 kor_beijing_conquest_desc:0 "Ever since our cavalry swept the lands of Liaoning, Ming never cease to send letters of warnings. We won't stand down for a meaningless victory. we will finish the dragon."
 kor_make_vassals_title:0 "Establishing Ownership"
 kor_make_vassals_desc:0 "In these time of changes, Korea has gained new territory far larger than homeland. A big burden for any ruler. If we gain loyalty from giving autonomy to the lands, isn't it a fair bargain?"
 kor_shandong_conquest_title:0 "Winds against Yellow Sea"
 kor_shandong_conquest_desc:0 "A blade cut in too deep must push through the wounds."
 kor_nanjing_conquest_title:0 "Over the Walls of Jiangsu"
 kor_nanjing_conquest_desc:0 "Without the fall of Jiangsu, one of the centers of Ming economy, we will not be called victorious over China. It is of crucial importance to end this long-going war."
 kor_destiny_title:0 "Destiny"
 kor_destiny_desc:0 "The sun and moon looking at each other and the stars align.... During the feast at Gyeonghoeru I loose conscious and confront a shapeless being."
 kor_build_temple_of_jiangsu_title:0 "Temples at Jiangsu"
 kor_build_temple_of_jiangsu_desc:0 "The merchants are busy rasing their voices in the markets and Yangzhou's ships are pulling their anchors in Jiangsu as if the war never happened. To continue this prosperity, establishing the teachings of Confucianism will be necessary."
 kor_repair_the_great_wall_of_china_title:0 "Repair of the Great Wall"
 kor_repair_the_great_wall_of_china_desc:0 "The orginal purpose of the Great Walls of China was to protect them from their northern threats. Now that we control these walls, won't it protect us from the southern threats in a pinch as well?"
 kor_build_customs_china_title:0 "Build National Tax Office"
 kor_build_customs_china_desc:0 "Loaclaized governments and temples are great ways to avoid taxation. But there are even more ways to collect them."
 kor_build_furnace_title:0 "Using Coal"
 kor_build_furnace_desc:0 "We have sent many scholars around China to rebuild the nation and raise temples. One of them found out that the black rocks from the mines of Yongping. And also it was used as fire wood during Northern Song and Tang. If we make our scholars study, this 'black rock' we may discover its true value."
 #line2
 new_kor_army_title:0 "Recruit from the 8 States"
 new_kor_army_desc:0 "Since Sejong expanded our borders to the north and created the borders along the Yalu and Tuman rivers, there has been endless conficts between Ming and Jianzhou. This gives Korea enough reason to recruit a 'defensive army'"
 kor_jianzhou_conquest_title:0 "The Attack"
 kor_jianzhou_conquest_desc:0 "A week ago our fine diplomat and general Kim Jong seo has managed to capture and conciliate Jianzhou spies. Better take your last breaths, for tomorrow your heads will fall to the  grounds!"
 kor_haixi_conquest_title:0 "Northern Grounds"
 kor_haixi_conquest_desc:0 "The lands of Buyeo , Goguryeo's former embodiment , and Balhae's old borders. The Northern lands must return to Korea."
 kor_united_three_korea_title:0 "Unification of Korea"
 kor_united_three_korea_desc:0 "Baekje's plains, the remainders of Silla, and lastly Goguryeo's former territories are finally united once again. We have now become the rightful heir of three Korea."
 kor_restore_balhae_title:0 "Prosperity Eastern land"
 kor_restore_balhae_desc:0 "In the past there was a country named Balhae to the east of us. It was created by wandering Goguryeo people and the tribes of Mohe, and also named 'Haedongseongguk' as meaning of the prosperity eastern country. The important fact is that it was created by peoples of Goguryeo and we are the descendants of Goguryeo."
 kor_artillery_title:0 "Expanding the Gungisi"
 kor_artillery_desc:0 "Gungisi was Korea's national weapon manufactoring facility. If we expand it and increase the productivity, we would be able to mass produce weapons such as Hwacha, and greatly help our country."
 kor_northern_conquest_title:0 "Endless Threats"
 kor_northern_conquest_desc:0 "To the north exists the remainders of Jurchen and also the bordering Korchin, now they are continuously raiding our borders! we must act once and for all."
 kor_army_pro_title:0 "Hardships of Training"
 kor_army_pro_desc:0 "We have managed to kick the tribes of north with gunpowder and managed to conquer Kyoto, But threats to our country never decreases. We must train and recruit to prepare against these threats."
 kor_northern_conquest_again_title:0 "Clean up"
 kor_northern_conquest_again_desc:0 "Rather than disposing defensive forces, it could be easier to root out the reasons of disposing defensive group."
 kor_build_fortress_title:0 "Fortress of the North"
 kor_build_fortress_desc:0 "We can't sacrifice our people to the northern tribes forever. We must raise walls that will defend us from these threats."
 #line3
 kor_build_great_army_title:0 "YiYi's military idea"
 kor_build_great_army_desc:0 "A strong army will surely help us in our future plans."
 kor_build_great_navy_title:0 "Navy Chief Commander"
 kor_build_great_navy_desc:0 "The Korean navy was focused on the south where state navy commander was placed and was expected to defend against piracy. But to fight against an actual navy, the unification of these institutions is a must."
 kor_ouchi_conquest_title:0 "False heir of Baekje"
 kor_ouchi_conquest_desc:0 "The Ouchi, one of the geographically close daimyo, calls themselves the rightful heir of Baekje claiming Wideok's thrid born as their ancestor. Korea is the only successor of Baekje, and we shall claim the lands of Ouchi since they claim to be Baekje."
 kor_kyushu_conquest_title:0 "Buffer states"
 kor_kyushu_conquest_desc:0 "Japanese Shogunate turned a blind eye when we claimed the lands of Ouchi. But ever since our troops have landed, they hanged our diplomats and put the heads on their castle walls! Current Shogun can not be trusted. We will do anything to protect our lands."
 kor_west_jap_conquest_title:0 "Kamikaze?"
 kor_west_jap_conquest_desc:0 "In 1274 and 1281, a typoon stopped the Mongol invasions to Japan. The typoons were than named 'Kamikaze', or the Winds of the Gods. Will the winds blow in their favor again as the Korean navy head towards Honshu and Shikoku? A question that only the Gods can answer."
 kor_kyoto_conquest_title:0 "Engulf the Rising Sun"
 kor_kyoto_conquest_desc:0 "After the conquest of Kyushu and Shikoku, as we march to the plains of Honshu, we see the flames in the eyes of our enemies. It is clear that these flames could have easily crossed the seas to our homes. If we did not invade Japan, it could have been the other way around.... The sun must never rise in the Japan."
 kor_japan_control_title:0 "Japan's Local Religion"
 kor_japan_control_desc:0 "After the conquest of Kyoto, something is happening..."
 kor_harmonize_shinto_title:0 "Recognizing Shinto Faith"
 kor_harmonize_shinto_desc:0 "Shintoism is Japanese local belief combined with Buddhism, and contains some Confuscious ideas. Like how we accepted Budhhism for political reasons, Shintoism may follow its steps."
 kor_navy_pro_title:0 "Korean Royal Navy"
 kor_navy_pro_desc:0 "Rule Josenia!"
 kor_increase_absolutism_title:0 "Korean Emporer"
 kor_increase_absolutism_desc:0 "Since the beginning, Korea educated their rulers from birth until he completed the royal academy Seonggyungwan. This tradition continues today but with even more strict standards. Korea's Emperor rules with absolute power and decides the nation's fate. Any heir that lacks the qualities necessary of a emperor will be tossed away, and only a benevolent and wise ruler will earn the throne of Korea."
 #line4
 kor_alliances_title:0 "Diplomatic Policy"
 kor_alliances_desc:0 "In the early days of Korea, our diplomatic policy was 'Sadae Kyorin' which meant paying tributes to Ming, and maintaining peace by the carrot and stick with our other neighbors such as Manchu and Japan. Now as times have changed, our policies must follow. Enemies will be declared enemies once more, and friends will be brothers that share the burden."
 kor_trade_privilege_title:0 "Japanese Trade"
 kor_trade_privilege_desc:0 "Japan is currently in confusion as the warring states divide the nation. Any daimyo will not turn down new traders that provide provisions to them. A chance to earn massive profit."
 privilege_for_kor_burghers_title:0 "Oppression of the Merchants"
 privilege_for_kor_burghers_desc:0 "It is clear that our teachings define commerce as a lowly trade. But if accepting their role in society, and provide the government with income, things could change."
 kor_trade_ship_title:0 "International Trade Ships"
 kor_trade_ship_desc:0 "Even if something is of low value in all of Korea, to others, it may be of upmost importance."
 kor_ryukyu_conquest_title:0 "Yugu, The Pearl of Asia"
 kor_ryukyu_conquest_desc:0 "In the past, merchants that traveled overseas to China and Japan have reported strange individuals could be found in foreign ports. In fact the people of Yugu is reaching their golden age from the profits of intermediary trade. Maybe we could take their role directly instead of accepting tribute from them."
 kor_taiwan_expansion_title:0 "Recruitment in Taiwan"
 kor_taiwan_expansion_desc:0 "Recruiting soldiers from islands with ambiguos ownership was quite common practice. The 'recruitment' could be 'longer' if necessary..."
 kor_colonize_taiwan:0 "Own a single colony in the Taiwan region."
 kor_philip_expansion_title:0 "Lands of Riches"
 kor_philip_expansion_desc:0 "In the past, a Ryukyu merchant told tales of lands rich with spices. Against all opposition, you can not help your curiosity..."
 kor_colonize_philip:0 "Own a colony in the Philippines region."
 kor_california_expansion_title:0 "Turning the Table"
 kor_california_expansion_desc:0 "To the south of Taiwan, lies lands full of spices, What if we go east of Japan? What if their are lands full of gold?"
 kor_colonize_california:0 "Own 10 colonies in the California region."
 kor_mexico_expansion_title:0 "Road to Greed"
 kor_mexico_expansion_desc:0 "After the colonization of North Americas, our explorers reported lands full of gold and riches. They tell that they found this place by following a group of weird man covered with iron caps who constantly yelled 'al dorado'."
 kor_colonize_mexico:0 "Own 10 colonies in the Mexico region."
 kor_hawaiian_expansion_title:0 "The Great Ocean Road"
 kor_hawaiian_expansion_desc:0 "The merchant guilds of Settsu reports of a big island, that exists between us and the new world. They seem to want this island as a trading post."
 kor_colonize_hawaii:0 "Colonize Hawaii."
 kor_malaya_expansion_title:0 "Land of Perfume"
 kor_malaya_expansion_desc:0 "Recently, perfume from the south are trending in Korea. Maybe the government can intervene and make this a national business."
 kor_colonize_malaya:0 "Own a single colony in the Indonesia region."
 kor_indonesia_dominance_title:0 "Monopolizing Perfume"
 kor_indonesia_dominance_desc:0 "Win the race against perfume trade against the western powers."
 #line5
 develop_hanseong_title:0 "Prospering Hanseong"
 develop_hanseong_desc:0 "If one can not lead the capital to prosperity, can one call themself a good ruler?"
 kor_income_mission_title:0 "Registration Law"
 kor_income_mission_desc:0 "A steady income leads to many choices for a government. But we do not need to extort from our peasants. We only need what 'each one' can pay."
 kor_build_temples_title:0 "Building Temples"
 kor_build_temples_desc:0 "Confucianism helped create Korea and is the foundation of our country. Loosing the origins of a country looses their rights of existance as well."
 get_heir_for_kor_title:0 "Legitimacy of the Throne"
 get_heir_for_kor_desc:0 "Where is the legitimacy when a ruler is unrightfully throned? Claiming an illegimate heir is the equivalent of abdication."
 kor_increase_harmony_title:0 "Harmonious Nation"
 kor_increase_harmony_desc:0 "The government is loyal to the king, the king rules with virtue, the people work in their rightful positions. Prosperity just follows."
 bigger_korea_title:0 "Korean Expansion"
 bigger_korea_desc:0 "Do whatever it takes to create a powerful Korea."
 kor_increase_stability_title:0 "National Maintenance"
 kor_increase_stability_desc:0 "Even a strong tree falls when the soils are uneven and the base weak. Better turn the soils even and strengthen the bases of our nation than to regret later."
 kor_increase_seonggyungwan_capacity_title:0 "The Royal Academy"
 kor_increase_seonggyungwan_capacity_desc:0 "Seonggyungwan was established in 1362, by changing name of Kukjagam established in 992. And it also stands to be the pinnacle of education until today. Since educating our national talents directly lead to the fate of our nation, we must expand Seonggyungwan and allow not only mans of Korea, but talents from all over the world to be invited."
 develop_of_three_southern_area_title:0 "The Three southern states"
 develop_of_three_southern_area_desc:0 "Jeolla, Chungcheong, Gyeongsang that make up the Three southern states contains vast plains and Korea's major trading ports. Developing these areas will result increases in agriculture and trade goods."
 develop_of_three_northern_area_title:0 "Three northern states"
 develop_of_three_northern_area_desc:0 "The Three northern states was famous for their goods such as ginseng and their trading posts. Developing these areas will result increases in productivity."
 kor_build_manufactories_title:0 "Early Korean Industries"
 kor_build_manufactories_desc:0 "If we construct manufactories in regions with local trade goods and allow the facilities publicly, it will result in big productivity increase."
 kor_new_university_title:0 "Expanding Universities"
 kor_new_university_desc:0 "If it we expand our education to not only the nobles, but to the lower classess as well, our court will never lack the pool of talents."
 kor_new_scientists_title:0 "Assemble the Scholars"
 kor_new_scientists_desc:0 "Assemble the scholars that have reached their peak in their respective fields of study."
 kor_more_income_title:0 "The Golden Age"
 kor_more_income_desc:0 "Where ever I go I see buildings that rises to the skies, I see the endless smoke from the furnaces that cook, and laughter never stops. In the bustling ports, I see masts full of different flags waiting in the calm of dawn. The sun rises again in the Land of the Morning Calm!"
