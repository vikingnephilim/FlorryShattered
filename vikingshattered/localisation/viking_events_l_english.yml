 phon_jew.1d: "With the renewed prominence of the Hebrew language and culture in Jerusalem, the popularity of the Jewish faith has increased to the point that the City State of Hierosalem is convinced that conversion is the only correct choice."
 phon_jew.1.a: "May others see the rightful path as well."
 phon_jew.2t: "Judaism Spreads."
 phon_jew.2d: "With Jerusalem having converted to Judaism, slowly the hebrew people start converting after their example."
 phon_jew.2.a: ""May others see the rightful path as well."
 phon_jew.3t: "Judaism Spreads."
 phon_jew.3d: "With Jerusalem having converted to Judaism, slowly the hebrew people start converting after their example."
 phon_jew.3.a: ""May others see the rightful path as well."
 phon_jew.4t: "Judaism Spreads."
