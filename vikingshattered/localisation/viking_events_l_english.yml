 phon_jew.4.a: "May others see the rightful path as well."
 phon_jew.5t: "Judaism Spreads."
 phon_jew.5d: "With Jerusalem having converted to Judaism, slowly the hebrew people start converting after their example."
 phon_jew.5.a: "May others see the rightful path as well."
 phon_jew.6t: "Religious Crisis of Phoenicia"
 phon_jew.6d: "The Hebrew People of our realm have converted to Judaism and we are forced to make a decision."
 phon_jew.6.a: "Follow our Subjects and accept this new religion."
 phon_jew.6.b: "Stand our Ground and stay true to our roots."
 phon_city_title: "Phoenician City State"
 phon_city_title_plural: "Phoenician City States"
 phon_city_is_our: "§Y$NAME$§! is our Phoenician City State."
 phon_city_long_dec: "The Phoenician City States act like semi-autonomous vassals under the central Phoenician Authority."
 phon_city_no_overlord_dow: "You cannot declare war on a member of the Federation."
