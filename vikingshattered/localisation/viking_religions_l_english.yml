 apostolicae_servitutis_fraticelli:0 "Apostolicae Servitutis"
 apostolicae_servitutis_fraticelli_DESC:0 "In spite of many prohibitive laws of the Church, some ecclesiastics had drifted into the habit of occupying themselves with worldly business and pursuits.\n\nThis is outrageous and should stop."
 dei_gratia_rex_fraticelli:0 "Dei Gratia Rex"
 dei_gratia_rex_fraticelli_DESC:2 "In their hearts, all the faithful know that God ultimately selected our ruler, and thus they rule by His Grace and by His Word."
 illius_qui_se_pro_divini_fraticelli:0 "Illius Qui Se Pro Divini"
 illius_qui_se_pro_divini_fraticelli_DESC:1 "The soldiers of Christ must once again spill their blood upon the shores of the Holy Land. The spirit of the Crusades must be revived, for God wills it!"
 crusades_after_age_limit:0 "Crusades after age limit"
 praeclara_carissimi_fraticelli:1 "Christiana Pietas"
 praeclara_carissimi_fraticelli_DESC:1 "As good Christians we must lead by example. We shall invite the Jews and other unbelievers to our lands so that they may see the grace of Christian rule and accept the Lord into their hearts."