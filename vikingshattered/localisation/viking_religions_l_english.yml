 immensa_aeterni_dei_fraticelli_DESC:0 "Reorganize the Roman Curia, establishing permanent congregations of cardinals to advise the Pope on various subjects."
 libertas_ecclesiae_fraticelli: "Libertas Ecclesiae"
 libertas_ecclesiae_fraticelli_DESC:0 "Libertas ecclesiae is the notion of freedom of ecclesiastical authority from secular or the temporal power, which guided the Reform movement which began in the 11th century.\nBut what if a puppet of the Holy Roman Emperor is sitting on the Throne of Saint Peter?"
