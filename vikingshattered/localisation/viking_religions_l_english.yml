 catholic_cor: "Beacon of Conversion"
 cb_hellenic_zeal: "Holy War"
 cb_hellenic_zeal_desc: "They are accursed infidels!"
 zeus: "Zeus"
 zeus_desc: "Zeus is the chief god of the hellenic pantheon and the god of heaven and thunder."
 poseidon: "Poseidon"
 poseidon_desc: "Poseidon is god of the sea, storms and sailing. He is often considered the most vengeful god."
 ares: "Ares"
 ares_desc: "Ares is the god of war, and son of Zeus and Poseidon."
 athena: "Athena"
 athena_desc: "Born with weapons from the godhead of Zeus, Athena is the virgin goddess of wisdom, arts and crafts."
 hermes: "Hermes"
 hermes_desc: "Hermes is the son of Zeus and is the protector of commerce, travelers, thieves and athletes."
 aphrodite: "Aphrodite"
 aphrodite_desc: "Aphrodite is the goddess commonly worshipped for her love, beauty, fertility and her promise for prosperity."
 hellenic_pagan: "Hellenic"
 hellenic: "Hellenic"
 sufri: "Sufri"
 sufri_desc: "The Sufris were Khariji Muslims in the seventh and eighth centuries. They established the Midrarid state at Sijilmassa, now in Morocco."
 qarmatian: "Qarmatian"
 qarmatian_desc: "The Qarmatians were a syncretic branch of Sevener Ismaili Shia Islam. They were centred in al-Hasa, where they established a religious-utopian republic in 899 CE."
 malankara: "Malankara"
 malankara_desc: "According to tradition, the church originated in the missions of Thomas the Apostle in the 1st century. Part of Oriental Orthodoxy, it is one of the oldest Christian communities in Asia."
 shakti: "Shakti"
 shakti_desc: "Shaktism is the doctrine of energy, power, and the eternal goddess, which defines it as major but separate sect of Hinduism, wherein the metaphysical reality is considered metaphorically a woman and Shakti is regarded as the supreme godhead."
 vishnuism: "Vaishnavism"
 vishnuism_desc: "Its followers are called Vaishnavas or Vaishnavites, and it considers Vishnu as the Supreme Lord. The tradition is notable for its avatar doctrine, wherein Vishnu is revered in one of many distinct incarnations."
 haymanot_faith: "Haymanot"
 haymanot_faith_desc: "The Haymanot of Beta Israel in Ethiopia were the only Jewish group with a monastic tradition where the monks lived separated from the Jewish villages in monasteries."
 hasidic_faith: "Hasidic"
 hasidic_faith_desc: "The Talmud and other old sources refer to the 'Pietists of Old' (Hasidim ha-Rishonim) who would contemplate an entire hour in preparation for prayer. The phrase denoted extremely devoted individuals who not only observed the Law to its letter, but performed good deeds even beyond it."
 druidic_pagan: "Druidic"
 druidic_pagan_desc: "The Druids, an ancient Indo-European people, reached the apogee of their influence and territorial expansion during the 4th century bc, extending across the length of Europe from Britain to Asia Minor. From the 3rd century bc onward their history is one of decline and disintegration, and with Julius Caesar’s conquest of Gaul (58–51 bc) Druidic independence came to an end on the European continent but the religion still florished behind closed doors. In Britain and Ireland this decline moved more slowly, but traditional religion was gradually eroded through the pressures of political subjugation; today the Druidic religion is spoken only on the western periphery of Europe, in restricted areas of Ireland, Scotland, Wales, and Brittany (in this last instance largely as a result of immigration from Britain from the 4th to the 7th century ad). It is not surprising, therefore, that the unsettled and uneven history of the Druids has affected the documentation of their culture and religion."
