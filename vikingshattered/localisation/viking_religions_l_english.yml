 baltic_pagan_reformed_desc: "Vidilist is the polytheistic traditional belief system of the Baltic peoples.By 1444 the Vidilist religion was mostly practiced in secret by the Lithuanian peoples, as they had been forced to convert to Catholicism else suffer by the sword in Catholic crusades."
 finnish_pagan_reformed: "Suomenusko"
 finnish_pagan_reformed_desc: "Suomenusko is the polytheistic traditional belief system of the Uralic peoples. In their traditions most of their deities ruled over a specific aspect of nature. By 1444 the Suomenusko religion was mostly practiced by the Sami nomads and the Siberian tribes."
