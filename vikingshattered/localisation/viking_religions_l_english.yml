 norse_influences_cult: "Norse Influences"
 sun: "Wakea"
 sun_desc: "The God of the Sky."
 moon: "Lona"
 moon_desc: "The Moon Goddess."
 earth: "Kane"
 earth_desc: "The God of the forests."
 wind: "Paka'a"
 wind_desc: "God of the Wind."
 fireflame: "Pele"
 fireflame_desc: "Goddess of Volcanoes."
 water: "Namaka"
 water_desc: "Goddess of the Sea."
 merc_samoan_warriors: "Samoan Warriors"
 polynesian: "Manaism"
 polynesian_religion_desc: "The belief of the Island People spread across the Pacific Ocean."
 polynesian_tribe: "Polynesian Monarchy"
 polynesian_tribe_desc: "A Polynesian monarchy was a different style of monarchy. The heir was selected upon death of the previous ruler by the elders, choosing the best son for his skills in farming, sailing, diplomacy, trade or strength."
 barelvi_school:0 "Barelvi"
 barelvi_school_desc:0 "The movement emphasizes personal devotion to God and the Muslim prophet Muhammad and a synthesis of Sharia with Sufi practices such as veneration of saints. Because of this, they are often called Sufi. Supporters use the term 'Barelvi' to identify themselves or their movement."
 barelvi_scholar_modifier:0 "Barelvi Scholars"
 desc_barelvi_scholar_modifier:0 "We are currently entertaining Barelvi Scholars to further the theological discussion in our country."
 akbari_school:0 "Akbari"
 akbari_school_desc:0 "Akbaris believe no one can give new religious rules until the return of the Mahdi as the saviour of humanity."
 akbari_scholar_modifier:0 "Akbari Scholars"
 desc_akbari_scholar_modifier:0 "We are currently entertaining Akbari Scholars to further the theological discussion in our country."
 ashari_school:0 "Ashari"
 ashari_school_desc:0 "Ashari is the foremost theological school of Islam which established an orthodox dogmatic guideline based on clerical authority, founded by the Arab theologian Abu al-Hasan al-Ashʿari."
 ashari_scholar_modifier:0 "Ashari Scholars"
 desc_ashari_scholar_modifier:0 "We are currently entertaining Ashari Scholars to further the theological discussion in our country."
 alawite_school:0 "Alawite"
 alawite_school_desc:0 "The Alawites revere Ali, considered the first Imam of the Twelver school."
 alawite_scholar_modifier:0 "Alawite Scholars"
 desc_alawite_scholar_modifier:0 "We are currently entertaining Alawite Scholars to further the theological discussion in our country."
 azariqa_school:0 "Azariqa"
 azariqa_school_desc:0 "The Azariqa were an extremist branch of Khawarij, who followed the leadership of Nafi ibn al-Azraq al-Hanafī al-Handhalī."
 azariqa_scholar_modifier:0 "Azariqa Scholars"
 desc_azariqa_scholar_modifier:0 "We are currently entertaining Azariqa Scholars to further the theological discussion in our country."
 usuli_school:0 "Usuli"
 usuli_school_desc:0 "In Usuli thought, there are four valid sources of law: the Quran, Hadith, Ijma and Aql. Ijma' refers to a unanimous consensus. Aql, is applied to four practical principles which are applied when other religious proofs are not applicable."
 usuli_scholar_modifier:0 "Usuli Scholars"
 desc_usuli_scholar_modifier:0 "We are currently entertaining Usuli Scholars to further the theological discussion in our country."
 quran_school:0 "Quranism"
 quran_school_desc:0 "Quranists believe that God's message in the Quran is clear and complete as it is, and that it can therefore be fully understood without referencing the hadith."
 quran_scholar_modifier:0 "Quranist Scholars"
 desc_quran_scholar_modifier:0 "We are currently entertaining Usuli Scholars to further the theological discussion in our country."
 nizari_school:0 "Nizari"
 nizari_school_desc:0 "Nizari teachings emphasize human reasoning using educated, independent reasoning in solving legal questions and the belief in pluralism: the acceptance of racial, ethnic, cultural and inter-religious differences and social justice."
 nizari_scholar_modifier:0 "Nizari Scholars"
 desc_nizari_scholar_modifier:0 "We are currently entertaining Nizari Scholars to further the theological discussion in our country."
 ghulat_school:0 "Ghulat"
 ghulat_school_desc:0 "Ghulat is used in the theology of orthodox Shia Islam to describe some minority Muslim groups who either ascribe divine characteristics to figures of Islamic history or hold beliefs deemed deviant by mainstream, orthodox Shi'a theology."
 ghulat_scholar_modifier:0 "Ghulat Scholars"
 desc_ghulat_scholar_modifier:0 "We are currently entertaining Ghulat Scholars to further the theological discussion in our country."
 imami_school:0 "Imami"
 imami_school_desc:0 "According to the Twelvers, an Imam of the Age is always the divinely appointed authority on all matters of faith and law. Ali was the first Imam in this line and in the view of Twelvers the rightful successor to Muhammad, followed by the male descendants of Muhammad through his daughter Fatimah."
 imami_scholar_modifier:0 "Imami Scholars" 
 desc_imami_scholar_modifier:0 "We are currently entertaining Imami Scholars to further the theological discussion in our country."
 masmudi_school:0 "Masmudi"
 masmudi_school_desc:0 "Masmudi followers believe that their school of Islam is the complete and universal version of a primordial faith that was revealed many times before through prophets, including Adam, Abraham, Moses, and Jesus."
 masmudi_scholar_modifier:0 "Masmudi Scholars"
 desc_masmudi_scholar_modifier:0 "We are currently entertaining Masmudi Scholars to further the theological discussion in our country."
 maturidi_school:0 "Maturidi"
 maturidi_school_desc:0 "Maturidi is one of the main schools of Sunni Islam theology. It was formalized by Abu Mansur Al Maturidi and brought the beliefs already present among the majority of Sunnis under one school of systematic theology."
 maturidi_scholar_modifier:0 "Maturidi Scholars"
 desc_maturidi_scholar_modifier:0 "We are currently entertaining Maturidi Scholars to further the theological discussion in our country."
 muhakkima_school:0 "Muhakkima"
 muhakkima_school_desc:0 "Muhakkima refer to the Muslims who rejected arbitration between Ali ibn Abi Talib and Mu'awiya at the Battle of Siffin in 657 CE. The name Muhakkima derives from their slogan la hukma illa li-llah, meaning - judgment belongs to God alone."
 muhakkima_scholar_modifier:0 "Muhakkima Scholars"
 desc_muhakkima_scholar_modifier:0 "We are currently entertaining Muhakkima Scholars to further the theological discussion in our country."
 mutazilla_school:0 "Mutazilla"
 mutazilla_school_desc:0 "Mutazila is a rationalist school of Islamic theology that flourished in the cities of Basra and Baghdad, both now in Iraq, during the 8th to the 10th centuries with small pockets aligning elsewhere."
 mutazilla_scholar_modifier:0 "Mutazilla Scholars"
 desc_mutazilla_scholar_modifier:0 "We are currently entertaining Mutazilla Scholars to further the theological discussion in our country."
 nadjat_school:0 "Nadjat"
 nadjat_school_desc:0 "Nadjat followers considered this movement an effort to purify Islam by returning Muslims to what, they believe, are the original principles of the Islamic religion."
 nadjat_scholar_modifier:0 "Nadjat Scholars"
 desc_nadjat_scholar_modifier:0 "We are currently entertaining Nadjat Scholars to further the theological discussion in our country."
