 duality_of_god: "Duality Of God"
 veneration_of_christ: "Veneration Of Christ"
 enochian_narrative: "Enochian Narrative"
 rejection_of_sacrament: "Rejection Of Sacrament"
 the_perfecti: "The Perfecti"
 bonhommes_and_credentis: "Bonhommes And Credentis"
